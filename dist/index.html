<!DOCTYPE html><!DOCTYPE js>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Aero</title>
    <link rel="stylesheet" href="assets/styles/styles.css"/>
  </head>
  <body>
    <section class="catalog">
      <div class="catalog__container container">
        <div class="catalog__list">
          <div class="catalog__product product">
            <p class="product__article"></p>
            <div class="product__image"><img src="assets/images/products/img-1.png" alt="Canon PowerShot SX400 IS с улучшенной матрицей и объективом"/></div>
            <p class="product__status product__status_available">В наличии</p>
            <p class="product__title">Canon PowerShot SX400 IS с улучшенной матрицей и объективом</p>
            <div class="product__params-list">
              <div class="product__param">
                <p class="product__param"><span class="product__param-label">Физический размер</span></p>23.2 x 15.2 мм
                <p class="product__param"><span class="product__param-label">Диафрагма</span></p>CMOS
                <p class="product__param"><span class="product__param-label">Формат записи</span></p>RAW, JPEG, MP4 и другие
              </div>
              <p class="product__param"><span class="product__param-label">Фокусное расстояние </span>18-55 мм.</p>
            </div>
            <div class="product__footer">
              <div class="product__button button button_theme_blue"><i class="button__icon"></i>
                <p class="button__text">Купить</p>
              </div>
              <div class="product__controls"><i class="product__fav"></i><i class="product__comp"></i></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/js/vendors~index.bundle.js"></script>
  <script src="assets/js/index.bundle.js"></script>
</html>
